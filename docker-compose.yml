version: "3.9"
services:
  text2audio:
    build: .
    ports:
      - "8000:8000"    # API
      - "8501:8501"
    environment:
      # Forward these to tweak Streamlit or your app without rebuilding
      STREAMLIT_SERVER_HEADLESS: "true"
      STREAMLIT_SERVER_ADDRESS: "0.0.0.0"
      STREAMLIT_SERVER_PORT: "8501"
      OUTPUT_DIR: /data
    volumes:
      - ./output:/data